<ion-header class="ion-no-border">

  <ion-toolbar  no-border>
    <ion-buttons fill="clear" slot="start">
    <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
  <ion-title style="font-family: lato;">
    Restaurant - Dashboard
  </ion-title>
  <ion-buttons slot="end">
<ion-button fill="clear" (click)="RedirectToHome()">
<ion-icon color="primary" name="Home"></ion-icon>
</ion-button>
  </ion-buttons>
</ion-toolbar>


</ion-header>
<ion-content>
<div class="slides ion-margin-bottom">
  <ion-slides [options]="{slidesPerView:'auto',zoom:false,grabCursor:true}">
    <ion-slide style="padding:0px;width: fit-content;" >

      <ion-card style="width:180px;" (click)="RestaurantManagement()">
        <ion-card-header>
<div class="main" >

  <img src="assets/restaurant_icon.png">
</div>
<!-- <img class="foods-row" src="assets/foods_row.png"> -->

        </ion-card-header>
        <ion-card-content class="ion-text-left">

          <ion-card-title class="ion-margin-bottom" style="text-align: center;font-size: 16px;">Restaurant Management</ion-card-title>
          <ion-card-subtitle style="font-size: 12px;">Edit | Update | Delete</ion-card-subtitle>
        </ion-card-content>
      </ion-card>




    </ion-slide>
    <ion-slide style="padding:0px;width: fit-content;" >

      <ion-card style="width: 180px;" (click)="OrdersManagement()">
        <ion-card-header>
<div class="main" >

  <img src="assets/orders.png">
</div>
<!-- <img class="foods-row" src="assets/foods_row.png"> -->

        </ion-card-header>
        <ion-card-content class="ion-text-left">

          <ion-card-title class="ion-margin-bottom" style="text-align: center;font-size: 16px;">Orders Management</ion-card-title>
          <ion-card-subtitle style="font-size: 12px;">Accept Orders | Process</ion-card-subtitle>
        </ion-card-content>
      </ion-card>




    </ion-slide>






  </ion-slides>


</div>
</ion-content>
