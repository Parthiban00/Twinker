<ion-header class="ion-no-border">
  <ion-toolbar color="primary" no-border>
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title style="font-family: lato;">
      {{whichRestaurant}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="RedirectToHome()">
      <ion-icon name="home"></ion-icon>
      </ion-button>
          </ion-buttons>
  </ion-toolbar>
</ion-header>

  <div class="banner">
    <img src="assets\orange_banner1.png" />
    <div class="caption ion-padding">

      1234, Aranmanai vaasal sivaganga<br>
      <i style="font-size: small;">Rating: 4.5 | Taste: 4.5 | Delivery Time: 15-25mins</i>
    </div>
    </div>


    <ion-content  >

      <ion-refresher (ionRefresh)="doRefresh($event)" slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200">
        <ion-refresher-content>
    </ion-refresher-content>
    </ion-refresher>
<div >

  <ion-segment scrollable [(ngModel)]="menu" color="primary" (ionChange)="segmentChanged($event)">
    <ion-segment-button *ngFor="let menus of mainMenu;let j=index" value={{menus._id}}>
      {{menus.MenuName}}
    </ion-segment-button>

  </ion-segment>
  </div>

  <div *ngFor="let product of products;let i=index">
    <div class="cart-items">
  <ion-card>
    <ion-card-content>
      <div class="item-img">
        <img src="assets\chicken_biryani.jpg" />
      </div>

      <div class="item-info">
        <p>{{product.ProductName}}</p>
      <p>{{product.Description}}</p>
      <p>Rs.{{product.Price}}</p>

      <div class="qty-selector" >
<ion-button fill="clear" (click)="DecreaseItem(i,product.MenuId);" [disabled]="!product.ItemCount">-</ion-button>
<ion-label>{{product.ItemCount}}</ion-label>
<ion-button fill="clear" (click)="IncreaseItem(i,product.MenuId)">+</ion-button>

      </div>

      </div>

    </ion-card-content>
    </ion-card>
    </div>
  </div>



</ion-content>



<ion-footer *ngIf="showCart.length">
  <ion-toolbar color="primary">
    <!-- <ion-title>4 Items</ion-title> -->

    <ion-text class="title">{{showCart.length}} Items</ion-text>
    <ion-text class="description">from {{restaurantName1}}</ion-text>


    <ion-button color="secondary"  slot="end" (click)="ViewCart()">View Cart  <ion-icon slot="end" name="cart"></ion-icon></ion-button>
  </ion-toolbar>
</ion-footer>
