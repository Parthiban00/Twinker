<ion-header class="ion-no-border">
  <ion-toolbar  no-border>
    <ion-buttons slot="start">
      <!-- <ion-menu-button></ion-menu-button> -->


        <ion-button (click)="RedirectToHome()">
        <ion-icon name="arrow-back-outline" color="primary"></ion-icon>
        </ion-button>


      </ion-buttons>
    <ion-title>Make Payment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!showMainContent">
<ion-card class="total-amount">
  <ion-card-subtitle>TOTAL AMOUNT Rs : {{totalAmout}}</ion-card-subtitle>
  <ion-card-content>{{amountInWords}}&nbsp;Rupees Only</ion-card-content>
</ion-card>
<ion-card class="payment-type">
  <ion-card-subtitle>PAYMENT TYPE</ion-card-subtitle>
  <ion-card-content>
    <ion-list>
      <ion-radio-group [value]="paymentType" (ionChange)="radioGroupChange($event)">


        <ion-item style="font-size: 12px; font-weight: 500;margin-left:-20px">
          <ion-label>Cash On Delivery(Cash | UPI)</ion-label>
          <ion-radio slot="start" value="COD"></ion-radio>
        </ion-item>

        <ion-item style="font-size: 12px; font-weight: 500;;margin-left:-20px" disabled="true">
          <ion-label  >Online Banking(Cards, Net Banking, UPI Payments, etc.,)</ion-label>
          <ion-radio slot="start" value="PG" ></ion-radio>
        </ion-item>

      </ion-radio-group>
    </ion-list>
  </ion-card-content>
</ion-card>
</ion-content>
<ion-content *ngIf="showSnipper">
  <div   class="empty-cart" style="display: block;margin-right: auto;margin-left: auto;width: 50%;margin-top: 200px;text-align: center;">
    <img src="/assets/please_wait.gif">



  </div>
</ion-content>
<ion-content *ngIf="orderPlaced">
  <div   class="empty-cart" style="display: block;margin-right: auto;margin-left: auto;width: 50%;margin-top: 200px;text-align: center;">
    <img src="/assets/place_order_new.gif">
    <ion-label  style="display: block;margin-left: auto;margin-right: auto;font-weight: 500;color: black;font-size: 12px;">Order Placed</ion-label>
    <ion-button (click)="RedirectToHome()" color="success" style="--border-radius: 20px !important;display: block;margin-left: auto;margin-right: auto;width: fit-content;" (click)="GoToHome()">Track Order</ion-button>

  </div>
</ion-content>
<ion-footer  >
  <ion-toolbar >
    <!-- <ion-title>4 Items</ion-title> -->

    <!-- <ion-text class="title">2 Items</ion-text>
    <ion-text class="description">Amount Rs: 200.0</ion-text> -->


    <!-- <ion-button  slot="end" (click)="Payment()" >PROCEED TO PAY</ion-button> -->
    <ion-button  slot="end" style="width: 100%;" [disabled]="placeOrderClicked" (click)="Payment()">PLACE ORDER</ion-button>
     <ion-button *ngIf="showSnipper" slot="end" style="width: 100%;"><ion-spinner name="dots"></ion-spinner></ion-button>
    <!-- <ion-button color="success"  slot="end" (click)="presentAlertConfirmtToPlace()" >Place Order</ion-button> -->
  </ion-toolbar>
</ion-footer>
